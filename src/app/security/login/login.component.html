<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input id="email" type="email" formControlName="email" required class="form-control" />
            <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                class="alert">
                <div *ngIf="loginForm.controls.email.errors?.['required']">El correo electrónico es obligatorio.</div>
                <div *ngIf="loginForm.controls.email.errors?.['pattern']">El correo electrónico no es válido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" type="password" formControlName="password" required class="form-control" />
            <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                class="alert">
                <div *ngIf="loginForm.controls.password.errors?.['required']">La contraseña es obligatoria.</div>
                <div *ngIf="loginForm.controls.password.errors?.['minlength']">La contraseña debe tener al menos 8
                    caracteres.</div>
            </div>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>

</div>
