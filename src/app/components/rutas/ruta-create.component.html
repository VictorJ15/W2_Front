
<h2>Crear Ruta</h2>
<form (ngSubmit)="createRuta()">
    <div>
        <label>CÃ³digo:</label>
        <input type="text" [(ngModel)]="ruta.codigo" name="codigo" required>
    </div>
    <div>
        <label>Estaciones:</label>
        <input type="text" [(ngModel)]="estacion" name="estacion" (keyup.enter)="addEstacion()">
        <ul>
            <li *ngFor="let estacion of ruta.estaciones">{{ estacion }} <button (click)="removeEstacion(estacion)">Eliminar</button></li>
        </ul>
    </div>
    <div>
        <label>Buses Asignados (IDs):</label>
        <input type="text" [(ngModel)]="busId" name="busId" (keyup.enter)="addBusId()">
        <ul>
            <li *ngFor="let id of ruta.busesAsignados">{{ id }} <button (click)="removeBusId(id)">Eliminar</button></li>
        </ul>
    </div>
    <div>
        <label>Horarios (IDs):</label>
        <input type="text" [(ngModel)]="horarioId" name="horarioId" (keyup.enter)="addHorarioId()">
        <ul>
            <li *ngFor="let id of ruta.horarios">{{ id }} <button (click)="removeHorarioId(id)">Eliminar</button></li>
        </ul>
    </div>
    <button type="submit">Crear Ruta</button>
</form>
