    <tr *ngFor="let ruta of rutas">
        <td>{{ ruta.id }}</td>
        <td>{{ ruta.codigo }}</td>
        <td>{{ ruta.estaciones.join(', ') }}</td>
        <td>{{ ruta.busesAsignados.join(', ') }}</td>
        <td>{{ ruta.horarios.join(', ') }}</td>
        <td>
            <button (click)="deleteRuta(ruta.id)">Eliminar</button>
        </td>
    </tr>
</table>
