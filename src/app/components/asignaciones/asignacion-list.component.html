<!-- src/app/asignaciones/asignacion-list/asignacion-list.component.html -->
<h2>Lista de Asignaciones</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Conductor</th>
        <th>Ruta</th>
        <th>Bus</th>
        <th>Días</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let asignacion of asignaciones">
        <td>{{ asignacion.id }}</td>
        <td>{{ asignacion.conductor.nombre }}</td>
        <td>{{ asignacion.ruta.codigo }}</td>
        <td>{{ asignacion.bus.placa }}</td>
        <td>{{ asignacion.dias.join(', ') }}</td>
        <td>
            <button (click)="deleteAsignacion(asignacion.id)">Eliminar</button>
        </td>
    </tr>
</table>
<a routerLink="/asignaciones/create">Crear Asignación</a>
