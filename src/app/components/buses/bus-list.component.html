
<h2>Lista de Buses</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let bus of buses">
        <td>{{ bus.id }}</td>
        <td>{{ bus.placa }}</td>
        <td>{{ bus.modelo }}</td>
        <td>
            <button (click)="deleteBus(bus.id)">Eliminar</button>
        </td>
    </tr>
</table>
<a routerLink="/buses/create">Crear Bus</a>
